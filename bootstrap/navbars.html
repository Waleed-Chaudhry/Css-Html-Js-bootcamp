<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Navbars</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container"> <!-- Container for alignment inside the navbar -->
			<!-- NAVBAR HEADER -->

			<div class="navbar-header">
				<!-- Create the hamburger -->
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<!-- data-target links what should be hidden -->
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
				<a href="#" class="navbar-brand">Koffee</a>
			</div>

			<!-- NAVBAR BUTTONS -->

			<!-- These buttons won't collapse as they're outside the collapse class -->
			<ul class="nav navbar-nav">
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
			<!-- Collapse Config -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<!-- collapse wrapper makes all these buttons disappear upon resizing -->
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Sign Up</a></li>
					<li><a href="#">Login</a></li>
				</ul>
			</div>
		</div>
	</nav>

<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
